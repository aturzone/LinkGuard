<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Guard â€” Blocked</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 560px;
            width: 90%;
            text-align: center;
        }
        .shield {
            font-size: 80px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 32px;
        }
        .score-display {
            display: inline-block;
            background: #1a1a2e;
            border-radius: 12px;
            padding: 24px 40px;
            margin-bottom: 24px;
        }
        .score-value {
            font-size: 64px;
            font-weight: 700;
            color: #e74c3c;
            line-height: 1;
        }
        .score-label {
            font-size: 14px;
            color: #888;
            margin-top: 4px;
        }
        .url-display {
            background: #16213e;
            padding: 14px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            word-break: break-all;
            color: #7f8fa6;
            margin-bottom: 32px;
            text-align: left;
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.85; }
        .btn-back {
            background: #2ecc71;
            color: #fff;
        }
        .btn-proceed {
            background: transparent;
            border: 1px solid #555;
            color: #888;
        }
        .btn-proceed.hidden { display: none; }
        .branding {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield">&#x1f6e1;</div>
        <h1>Link Blocked</h1>
        <p class="subtitle">Bitwarden Link Guard detected a potentially dangerous URL</p>

        <div class="score-display">
            <div class="score-value" id="score-value">0%</div>
            <div class="score-label">Safety Score</div>
        </div>

        <div class="url-display" id="url-display"></div>

        <div class="actions">
            <button class="btn btn-back" id="go-back">Go Back to Safety</button>
            <button class="btn btn-proceed hidden" id="proceed">Proceed Anyway</button>
        </div>

        <div class="branding">Bitwarden Link Guard &mdash; Open Source Link Safety</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const blockedUrl = params.get("url") || "";
        const score = parseInt(params.get("score") || "0", 10);
        const bypassAllowed = params.get("bypass") === "true";

        document.getElementById("score-value").textContent = score + "%";
        document.getElementById("url-display").textContent = blockedUrl;

        if (bypassAllowed) {
            document.getElementById("proceed").classList.remove("hidden");
        }

        document.getElementById("go-back").addEventListener("click", function() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        });

        document.getElementById("proceed").addEventListener("click", function() {
            window.location.href = blockedUrl;
        });
    </script>
</body>
</html>
